<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Запишись на урок!</title>
</head>

<body>
    <section class="container">
        <div class="section__container">
            <div>
                <h3 class="title">Онлайн-уроки </br> по 25 минут</h3>
                <span>Прокачай разговорный английский</span>
            </div>

            <form class="form" name="main"  action="" method="">

                <div class="form__input">

                    <div class="form__input-flex">

                        <label for="name"></label>
                        <input class="input" id="name" type="text" name="name" placeholder="Имя" />


                        <label for="age"></label>
                        <input class="input" id="age" type="text" name="age" placeholder="Возраст" />

                    </div>

                    <label for="phone"></label>
                    <input class="input" id="phone" type="text" name="phone" placeholder="tel" />

                </div>
                <input class="checkbox" type="checkbox" name="child" id="child" />
                <label class="label" for="child">Для детей и школьников</label>                
                
                <button type="submit" disabled>Записаться на урок</button>
            </form>
        </div>
    </section>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/masck.js" type="module"></script>
</body>

</html>
