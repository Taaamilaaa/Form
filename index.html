<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./node_modules/notiflix/dist/notiflix-3.2.5.min.css" />
    <title>Запишись на урок!</title>
</head>

<body>
    <section class="container">
        <div class="form">
            <div class="form__hero">
                <h3 class="form__title">Онлайн-уроки </br> по 25 минут</h3>
                <span class="form__text">Прокачай разговорный английский</span>
            </div>

            <form class="form__body" id="main" name="main" action="#">

                <div class="form__input-wraper">

                    <div class="form__input-flex">

                        <div class="_reqCont">
                            <input class="form__input _name _req" id="name" type="text" name="name" placeholder="Имя" />
                            <label class="reqLab" for="name"></label>
                        </div>


                        <div class="_reqCont">
                            <input class="form__input _age _req" id="age" type="text" name="age"
                                placeholder="Возраст" />
                            <label class="reqLab" for="age"></label>
                        </div>

                    </div>

                    <div class="_reqCont">
                        <input class="form__input _phone _req " id="phone" type="text" name="phone"
                            placeholder="+ 38(0 _ _) _ _ _ _ _ _ _" />
                        <label class="reqLab" for="phone"></label>
                    </div>

                </div>
                <div class="form__checkbox-container">
                    <input class="checkbox" type="checkbox" name="child" id="child" />
                    <label class="label" for="child">Для детей и школьников</label>
                </div>

                <button type="submit" disabled=true>Записаться на урок</button>
            </form>

    </section>
    <script src="./js/index.js" type="module"></script>
    <script src="../node_modules/notiflix/dist/notiflix-notify-aio-3.2.5.min.js" type="text/javascript"></script>
    <!-- <script src="./js/jQuery.js"></script> -->
    <!-- <script src="jquery.maskedinput.min.js"></script> -->

</body>

</html>
